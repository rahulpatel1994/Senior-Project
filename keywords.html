<!DOCTYPE html>
<html lang="en" ng-app="KeywordsGen" ng-csp>
<head>
	<title>Keywords</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
	<div class="container" id="main_container">
		<div class="jumbotron">
			<div class="navbar navbar-default navbar-fixed-top">
				<ul class="nav nav-tabs">
					<li id="home" class="active"><a href="popup.html">Home</a></li>
					<li id="tag"><a href="hashtag.html">HashtagSuggestions</a></li>
					<li id="keywords"><a href="keywords.html">Keywords</a></li>
					<li id="cite"><a href="citations.html">Citations</a></li>
					<li id="how"><a href="howto.html">How to Use</a></li>
				</ul>
			</div>
			<br><br>
		<br>

		<div class="ng-cloak">
			<div ng-controller="KeywordsController" id="keyword_container">
        <div class="loader"></div>
        <table class = "table table-bordered">
          <thead id="poop">
            <tr>
              <th>Keywords</th>
              <th>Locations</th>
              <th>Organizations</th>
              <th>People</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div ng-repeat="keyword in keywords"><a target="_blank" ng-href="{{wikiLink + keyword}}">{{keyword}}</a></div>
              </td>
              <td>
                <div ng-repeat="location in locations"><a target="_blank" ng-href="{{wikiLink + location}}">{{location}}</a></div>
              </td>
              <td>
                <div ng-repeat="organization in organizations"><a target="_blank" ng-href="{{wikiLink + organization}}">{{organization}}</a></div>
              </td>
              <td>
                <div ng-repeat="person in persons"><a target="_blank" ng-href="{{wikiLink + person}}">{{person}}</a></div>
              </td>
            </tr>
          </tbody>
        </table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="angular-route.min.js"></script>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
